    <header>

      <script type="text/javascript">
        function increaseTextSize() {
          var size = document.body.getAttribute('class');
          console.log(size);
          if (size === "normal-size") {
            document.body.classList.remove('normal-size');
            document.body.classList.add('larger-size');
            document.getElementById("text-size-increase").disabled = true;
          } else if (size === "smaller-size") {
            document.body.classList.remove('smaller-size');
            document.body.classList.add('normal-size');
            document.getElementById("text-size-decrease").disabled = false;           
          }
        }
  
        function decreaseTextSize() {
          var size = document.body.getAttribute('class');

          if (size === "larger-size") {
            document.body.classList.remove('larger-size');
            document.body.classList.add('normal-size');
            document.getElementById("text-size-increase").disabled = false;
          } else if (size === "normal-size") {
            document.body.classList.remove('normal-size');
            document.body.classList.add('smaller-size');
            document.getElementById("text-size-decrease").disabled = true;             
          }
        }
      </script>

      <div class="text-size-bar">
        <div class="container">
          <div class="text-size-control">
            <h4 class="text-size">Text Size</h5>
            <button id="text-size-decrease" onclick="decreaseTextSize()">&ndash; &nbsp;Smaller</button>
<!--             <div class="text-size-indicator smaller">A</div>

    <!-- bad practice to put a script here instead of a separate file, but when in a separate file 'jQuery' is undefined for some reason, not worth debugging for long -->
    <script>
      (function (jQuery) {
        jQuery.mark = {
          jump: function (options) {
            var defaults = {
              selector: 'a.scroll-on-page-link'
            };
            if (typeof options === 'string') {
              defaults.selector = options;
            }

            options = jQuery.extend(defaults, options);
            return jQuery(options.selector).click(function (e) {
              var jumpobj = jQuery(this);
              var target = jumpobj.attr('href');
              var thespeed = 1000;
              var offset = jQuery(target).offset().top;
              jQuery('html,body').animate({
                scrollTop: offset
              }, thespeed, 'swing');
              e.preventDefault();
            });
          }
        };
      })(jQuery);


      jQuery(function(){
        jQuery.mark.jump();
      });
