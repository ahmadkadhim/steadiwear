    <header>

      <script type="text/javascript">
        function increaseTextSize() {
          var size = document.body.getAttribute('class');
          console.log(size);
          if (size === "normal-size") {
            document.body.classList.remove('normal-size');
            console.log(document.body.getAttribute('class'));
            document.body.classList.add('larger-size');
          } else if (size === "smaller-size") {
            document.body.classList.remove('smaller-size');
            document.body.classList.add('normal-size');            
          }
        }
  
        function decreaseTextSize() {
          var size = document.body.getAttribute('class');

          if (size === "larger-size") {
            document.body.classList.remove('larger-size');
            document.body.classList.add('normal-size');
          } else if (size === "normal-size") {
            document.body.classList.remove('normal-size');
            document.body.classList.add('smaller-size');            
          }
        }
      </script>

      <div class="text-size-bar">
        <div class="container">
          <div class="text-size-control">
            <h5 class="text-size">Text Size</h5>
            <button class="text-size-decrease" onclick="decreaseTextSize()">&ndash;</button>
<!--             <div class="text-size-indicator smaller">A</div>
            <div class="text-size-indicator normal">A</div>
            <div class="text-size-indicator larger">A</div> -->
            <button class="text-size-increase" onclick="increaseTextSize()"><strong>+</strong></button>
          </div>
        </div>
      </div>


      <div class="logo-bar">
